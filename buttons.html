<style> /*u use <style> to start coding css*/

.subscribe-button{ /*u use . to name a class in css*/
    background-color: rgb(226, 20, 20);
    color: white;
    border: none;
    border-radius: 2px;
    height: 36px;
    width: 105px;
    cursor: pointer;
    margin-right: 8px; /*this will add a space to the right of the button*/
    transition: opacity 0.15s; /*this will make the button fade in and out when hovered over*/

}

.subscribe-button:hover{ /*this will change the color of the button when hovered over*/
    opacity: 0.7;
}

.subscribe-button:active{ /*this will change the color of the button when clicked*/
  opacity: 0.4;
}

.join-button{ /*this will only edit the join button*/
    background-color: white;
    color: rgb(27, 153, 236);
    border-radius: 2px;
    border-color: rgb(27, 153, 236);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s; /*we want a transition for the background and text so we use a comma to add more transitions*/
}

.join-button:hover{
    background-color: rgb(27, 153, 236);
    color: white;
}

.join-button:active{
    opacity: 0.4;
}

.tweet-button{ /*this will only edit the tweet button*/
    background-color: rgb(0, 157, 255);
    color: white;
    border: none;
    border-radius: 18px; /*if you want the rounded twitter button effect then set radius to half the size of the height*/
    height: 36px;
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
}

.tweet-button:hover{
  box-shadow: 10px 10px 10px rgba(0,0,0,0.15); /*1st value= horizontal position of shadow to right, 2nd= vertical position of shadow, 3rd= blur */
}

</style>

<a href= "https://www.youtube.com/" target="_blank"> 
    <button class="subscribe-button">SUBSCRIBE</button> <!--u use button class= "" to name a button so u can edit it individually-->
</a>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
