<style> /*u use <style> to start coding css*/

.subscribe-button{ /*u use . to name a class in css*/
    background-color: rgb(226, 20, 20);
    color: white;
    border: none;
    border-radius: 2px;
    height: 36px;
    width: 105px;
    cursor: pointer;
    margin-right: 8px; /*this will add a space to the right of the button*/
}

.join-button{ /*this will only edit the join button*/
    background-color: white;
    color: rgb(27, 153, 236);
    border-radius: 2px;
    border-color: rgb(27, 153, 236);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 62px;
    cursor: pointer;
}

.tweet-button{ /*this will only edit the tweet button*/
    background-color: rgb(0, 157, 255);
    color: white;
    border: none;
    border-radius: 18px; /*if you want the rounded twitter button effect then set radius to half the size of the height*/
    height: 36px;
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px
}

</style>

<button class="subscribe-button"> <!--u use button class= "" to name a button so u can edit it individually-->
  SUBSCRIBE
</button> 

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
